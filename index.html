<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portofolio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Amer Bečić</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Amer Bečić</div>
        <div class="hambruger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                 <li><a href="#about" onclick="toggleMenu()">About</a></li>
                 <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                 <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>

    <section id="profile">
      <div class="section__pic-containter">
        <img src="./assets/profile_pic.png" alt="Amer Becic profile picture">
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello I'm</p>
        <h1 class="title">Amer Bečić</h1>
        <p class="section__text__p2">Fullstack Developer</p>
        <div class="btn-container">
          <button class="btn btn-color-2" onclick="window.open('./assets/Amer_Becic_CV.pdf')">Download CV</button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact</button>
        </div>
        <div id="socials-container">
          <img src="./assets/linkedin.png" alt="My Linked Profile" class="icon" onclick="location.href='https://www.linkedin.com/in/amer-bečić-330076242'">
          <img src="./assets/github.png" alt="My GitHub Profile" class="icon" onclick="location.href='https://github.com/AmerBecic'">

    <script src="script.js"></script>
